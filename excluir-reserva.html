<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Gardens - Painel Administrativo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/cadastro.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <aside class="remove flex-column flex-shrink-0 p-3 bg-light col-2">

                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                    <svg class="bi me-2" width="40" height="32">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                    <span class="fs-4 px-5">
                        <img src="img/Sound-logo.png" alt="Gama Lounge" class="img-responsive">
                    </span>
                </a>
                <p class="text-center">painel administrativo</p>
                <hr>
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="eventos.html" class="nav-link active" aria-current="page">
                            Eventos
                        </a>
                    </li>
                </ul>
                <hr>
            </aside>
            <main class="col-9">
                <div class="my-5">
                    <h1>Excluir reserva</h1>
                </div>
                <div>
                    <!-- - cadastro de evento (nome, atrações, descrição, horário, data, numero de ingressos) -->
                    <form class="col-6 w-100">
                        <div class="mb-3">
                            <label for="reserva-nome" class="form-label">Cliente</label>
                            <input type="text" class="form-control" id="reserva-nome" aria-describedby="nome" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="reserva-email" class="form-label">E-mail</label>
                            <input type="text" class="form-control" id="reserva-email" aria-describedby="email" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="reserva-evento" class="form-label">Evento</label>
                            <input type="text" class="form-control" id="reserva-evento" aria-describedby="evento" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="reserva-ingressos" class="form-label">Quantidade de Ingressos</label>
                            <input type="text" class="form-control" id="reserva-ingressos" aria-describedby="ingressos" disabled>
                        </div>
                        <button type="submit" class="btn btn-primary">excluir</button>
                        <a href="admin.html" class="btn btn-primary border-0" style="background-color:rgb(95, 95, 255)">cancelar</a>
                    </form>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="js/excluir-reserva.js"></script>
</body>

</html>
